{% extends "blog/base.html" %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="text">
<h2>INSERTA UN NUEVO POSTEO </h2>
</div>

<div class="post_form">
    
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

</div>



{% endblock %}
